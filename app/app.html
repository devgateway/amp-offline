<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AMP Offline</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.write(link.outerHTML);
        }
      }());
    </script>
    <script src="libs/ckeditor-releases-full-4.6.2/ckeditor.js"></script>
    <script src="libs/ckeditor-releases-full-4.6.2/config.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if(process.env.HOT){
        const script = document.createElement('script');
        script.src = '../dll/lib.js';
        document.body.appendChild(script);
      }
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
